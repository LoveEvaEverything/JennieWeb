<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background:#F7F4EE;


		}
		#frame_id{
			width:400px;
			height: 300px;
			background:#c0cfb2;
			position:absolute;
			left: 50%;
			top:50%;
			margin-left:-200px;
			margin-top: -150px;
			text-align:center;
		}
		#title_id{
			margin-top: 20px;
			font-size:30;
			font-family:fantasy;
			colour: #44624a;
		}

		button{
			font-sie: 15px;
			color:#44624a;
			font-family: cursive;
			background: #AEC7A9;
			width: 130px;
		}
	</style>
	<script type="text/javascript">
		function login(){

			var accountName = document.getElementById('account_input_id').value; 
			var password = document.getElementById('password_input_id').value; 


			if(accountName == "Jennie" && password == "321"){
			    location.href = "fourParts.html";
			
		    }
		    else{
			    alert("Your account name or password is wrong");


			}
		}
	</script>
</head>
<body>
	<div id="frame_id">
		<div id="title_id"><b>Login System</div>
		<br></br>
		<div><input type="" id="account_input_id" placeholder="Account Name"></div>
		<br></br>
		<div><input type="password" id="password_input_id" placeholder="Password"></div>
		<br></br>
		<button onclick="login()">Login</button>
	</div>
</body>
</html>
